name: Deploy to Server

# Trigger workflow
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: "24"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Push Docker Image
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .container/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Deploy on Self-Hosted Runner
  deploy:
    runs-on: self-hosted
    needs: build
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy with Docker Compose
        working-directory: .container
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Stop existing containers
          docker compose down || true
          
          # Start new containers
          docker compose up -d
          
          # Show running containers
          docker compose ps

      - name: Wait for health check
        run: |
          echo "⏳ Waiting for application to be healthy..."
          
          # Wait up to 60 seconds for the container to be healthy
          for i in {1..12}; do
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' sirambro-app 2>/dev/null || echo "starting")
            echo "Health status: $HEALTH"
            
            if [ "$HEALTH" = "healthy" ]; then
              echo "✅ Application is healthy!"
              break
            fi
            
            if [ $i -eq 12 ]; then
              echo "❌ Health check timeout!"
              docker logs sirambro-app --tail 50
              exit 1
            fi
            
            sleep 5
          done

      - name: Verify deployment
        run: |
          # Test health endpoint
          RESPONSE=$(curl -s http://localhost:3000/api/health)
          echo "Health endpoint response: $RESPONSE"
          
          # Check if response contains "healthy"
          if echo "$RESPONSE" | grep -q "healthy"; then
            echo "✅ Deployment verified successfully!"
          else
            echo "❌ Health check failed!"
            exit 1
          fi

      - name: Clean up old images
        run: docker image prune -f
